        <hr>

            <button menuClose ion-item (click)="openMededelingen()">
                <ion-icon name="ios-alert-outline" item-start></ion-icon>   
                Mededelingen
            </button>
            <button menuClose ion-item (click)="openNieuws()">
                <ion-icon name="ios-paper-outline" item-start></ion-icon>

            <button menuClose ion-item (click)="openMarktplaats()">
                <ion-icon name="ios-pricetags-outline" item-start></ion-icon>

            </button>
            <a href="https://hr.i-frontier.sr/alembo/app/">
                <button menuClose ion-item>
                    <ion-icon name="ios-cash-outline" item-start></ion-icon>
                    Loonstrook Bekijken
                </button>
            </a>
            <a href="https://whentowork.com/logins.htm">
                <button menuClose ion-item>
                    <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
                    W2W Rooster
                </button>
            </a>
            <a href="https://alemofo.werkenbijalembo.sr/wiki/melden-van-ict-storingen/">
                <button menuClose ion-item>
                    <ion-icon name="ios-document-outline" item-start></ion-icon>
                    ICT Storing
                </button>
            </a>
            <button menuClose ion-item (click)="openOverAlembo()">
                <ion-icon name="ios-list-box-outline" item-start></ion-icon>
                Over Alembo
            </button>
        </ion-list>
    </ion-content>

<ion-nav #menu [root]="rootPage"></ion-nav>
