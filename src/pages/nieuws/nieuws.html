<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>
            Nieuws
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items" (click)="openModal(item)">
        <ion-card-header>
            <span [innerHtml]="item.title"></span>
        </ion-card-header>
        <ion-card-content>
            <div [innerHtml]="item.body"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
