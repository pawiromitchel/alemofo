<ion-header>

    <ion-navbar>
        <ion-title>
            Meer info
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 [innerHtml]="title"></h1>
    <span [innerHtml]="body"></span>
    <ion-card *ngFor="let image of images">
        <img (click)="openImage(image)" src="{{ image }}" />
    </ion-card>
</ion-content>
