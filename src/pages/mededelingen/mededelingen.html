<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>
            Mededelingen
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of items" (click)="openModal(item)">
        <img class="card-img" src="{{ item.featuredImage }}" />
        <ion-card-content>
            <ion-card-title>
                <span [innerHtml]="item.title"></span>
            </ion-card-title>
            <p [innerHtml]="item.body"></p>
        </ion-card-content>
    </ion-card>
</ion-content>
