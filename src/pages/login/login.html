<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <div padding>
        <button block ion-button (click)="Login()">Sign In</button>
    </div>

</ion-content>
